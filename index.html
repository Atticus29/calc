<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="sytlesheet" type="text/css">
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="math">
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" type="text" class="form-control">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="math" value="add">
          Add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="math" value="subtract">
          Subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="math" value="multiply">
          Multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="math" value="divide">
          Divide
        </label>
      </div>
      <button type="submit" class="btn">Do the math</button>
    </form>
    <h1 id="output">

    </h1>
  </div>
</body>
</html>
